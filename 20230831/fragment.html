    <script>

        // - DocumentFragment 를 사용해서 한번에 DOM을 업데이트합니다.

        const frag = new DocumentFragment();
        // const frag = document.createDocumentFragment()
        const main = document.querySelector('main')

        // img.setAttribute('src','https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg')

        for(let i=0; i<10; i++){
            const article = document.createElement('article')
            article.innerHTML = `<figure>
            <img class="figImg"
                src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"

            <figcaption class="figCap">
                유재석씨가 수상식에서 환하게 웃고 있다.
            </figcaption>
        </figure>`

            frag.appendChild(article)
        }
        main.appendChild(frag.cloneNode(true))
