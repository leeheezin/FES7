<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할당연산자</title>
</head>
<body>
    <script>
        let x = 10
        x += 5 // x = x + 5 왼쪽 값에 오른쪽 값을 더한후, 그 결과를 다시 변수에 할당
        x -= 2 
        x *= 3
        x %= 1  //왼쪽 값에 오른쪽 값을 나눈후, 그 나머지를 다시 변수에 할당
    </script>
</body>
</html>
