    <section>
        <article>
            <h2>오바 좀 하지마</h2>

                <input type="radio" name="q1" class="maybe-button">
                <span>Maybe</span>
        </article>
        <article>
            <h2>뒷담화 노노</h2>
            <p>뒤에서 딴소리 하느니, 표현이 다소 직설적이더라도 솔작하게 앞에서 말하는게 상대방을 위해서도 좋다고 생각한다.</p>
                <input type="radio" name="q2" class="yes-button">

                <span>No</span>
                <input type="radio" name="q2" class="maybe-button">
                <span>Maybe</span>
        </article>
        <article>
            <h2>1절만 하자</h2>
            <p>솔직히 노잼인데 1절 2절 3절을 넘어 뇌절까지 하는건 들어주기 힘들다.</p>
                <input type="radio" name="q3" class="yes-button">
                <span>Yes</span>
                <input type="radio" name="q3" class="no-button">
                <span>No</span>
                <input type="radio" name="q3" class="maybe-button">
                <span>Maybe</span>
        </article>
    </section>
    <footer>
        <a onclick="result()">결과보기</a>
    </footer>
</div>
    <script>
        function result() {
            let yes_count = 0
            let no_count = 0

            let element = document.getElementsByClassName('yes-button')
            for (let i = 0; i < element.length; i++) {
                if(element[i].checked){
                    yes_count++;
                }
            }
            element = document.getElementsByClassName('no-button')
            for (let i = 0; i < element.length; i++) {
                if(element[i].checked){
                    no_count++;
                }
            }
            element = document.getElementsByClassName('maybe-button')
            for (let i = 0; i < element.length; i++) {
                if(element[i].checked){
                    yes_count++;
                }
            }
            if(yes_count + no_count !== 3) {
                alert('문제에 답해주세요.')
                return //페이지 이동 안되게
            }

            if(yes_count == 3) {
                location.href="result_3.html"
            } else if(yes_count == 2) {
                location.href="result_2.html"
            } else {
                location.href="result_1.html"
            }
        }

    </script>
