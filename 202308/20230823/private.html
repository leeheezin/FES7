<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //private 프로퍼티
        class Robot {
            #important //비공개프로퍼티 선언 필수

            constructor(name, info) {
                this.name = name;
                this.#important = info
            }
        
            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }
        
        const bot = new Robot('smith',1222)
        bot.name // smith
        //bot.#important = 000 //접근불가


        //private 프로퍼티 접근,수정
        class Robot2 {
            #password

            constructor(name, pw) {
                this.name = name;
                this.#password = pw;
            }


            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }

            //getter, setter로 값제어하기
            // getPassword() { //이 메소드로 접근가능
            //     return this.#password
            // }

            // setPassword(pw) {
            //     this.#password = pw;
            // }
            get password(){
                return this.#password
            }

            set password(pw){
                this.#password = pw;
            }
        }

        const robot2 = new Robot2('재현', 123123);
        console.log(robot2.password)
        robot2.password = 456456
        console.log(robot2.password) 
        // console.log(robot2.getPassword())
        // console.log(robot2.setPassword(456456))
    </script>
</body>
</html>
