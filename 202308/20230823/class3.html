<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        class Robot {
            constructor(name) {
                this.name = name;
            }
        
            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }

        class BabyRobot extends Robot{ //extends메소드로 상속을 받음
            constructor(name) {
                super(name) //constructor를 super로 바꿔줌
            }
            // sayBabyYourName() {
            //     super.sayYourName()
            // }
        }
    </script>
</body>
</html>
