<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const student = [
            {
                id: 1, product: '연필', stock: 10
            },
            {
                id: 2, product: '지우개', stock: 33
            },
            {
                id: 3, product: '체육복', stock: 2
            },
            {
                id: 4, product: '만년필', stock: 5
            },
            {
                id: 5, product: '책받침', stock: 100
            }
        ];
        student.sort(function(a,b){
            if(a.product < b.product){
                return -1
            } else if (a.product > b.product){
                return 1 // true도가능
            } else {
                return 0 // false도가능
            }
        })

        const numbers = [1,4,2,4,6];
        numbers.sort(function(a,b){
            return a-b // 숫자끼리 빼면 음수,양수,0이나오는데 음수가 나오면 sort로직은 a원소를 앞으로,b는뒤로 
        })
        const avengers = ['spiderman', 'ironman', 'hulk', 'thor'];

        avengers.sort(function(a,b){
            // return a - b 정렬방식이 바뀌게 된다.
            console.log(a,b)
            if(a < b) {
                return -1;
            } else if(b>a) {
                return 1;
            } else {
                return 0;
            }
        })
    </script>
</body>
</html>
