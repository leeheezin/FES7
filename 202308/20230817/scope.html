<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <script>
        // **스코프의 종류**

        // 1. 전역 스코프
        //     - 스크립트의 어디서든 접근이 가능하기 때문에 사용이 쉽습니다.
        //     - 타인과의 협업, 라이브러리 사용시 충돌의 가능성이 있습니다.
        // 2. 함수 스코프
        //     - 함수 내부에서 정의된 변수와 매개변수는 함수 외부에서 접근할 수 없습니다.
        //     - 함수 내부에서 정의된 변수라면 함수의 어느 부분에서도 접근 할 수 있습니다.
        // 3. 블록 스코프 (ES6)
        //     - 중괄호 안에서만 접근 가능합니다.
        //     - 블록 내부에 정의된 변수는 블록의 실행이 끝나면 해제됩니다.
        const func1 = function(){
            // var a = 1;
            var b = 2;
        
        console.log(a + b); 
        };

        var a = 20; //함수안에서 생존범위 한계
        //해당 스코프의 값이 없으면, 상위스코프로 값을 찾아간다. => 스코프체이닝

        func1();
        //3

        // 블록 레벨 스코프
        if(true){ // for문이어도 마찬가지입니다.
            let x = 10;
            const y = 10;
        }
        console.log(x, y)



        //스코프 체이닝
        let a = 10;

        function outer() {
            let b = 20;

            function inner() {
                let c = 30;
                console.log(a, b, c);
            }

            inner();
            console.log(a, b);
        }

        outer();
    </script>
</body>
</html>
