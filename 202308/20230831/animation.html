    <style>
        body {

        div {
            width: 100px;
            height: 100px;
            background: yellowgreen;
            margin: auto;

<body>
    <div class="z"></div>
    <script>
        const box = document.querySelector('.z')
        let pos = 0
        
        // document.addEventListener('keydown', move)
        
        // function move(event) {
        //     if(event.key === "ArrowRight"){
        //         pos+=5
        //         box.style.transform = `translate(${pos}px)`
        //     } 
        //     if (event.key === "ArrowLeft"){
        //         pos-=5
        //         box.style.transform = `translate(-${pos}px)`
        //     }
        // }
        let keys = "";

        function move(event) {
            keys = event.key;
        }

        function stop() {
            keys = "";
        }

        document.addEventListener('keydown', move);
        document.addEventListener('keyup', stop);

        function play() {
            switch (keys) {
                case "ArrowRight":
                    pos += 5;
                    box.style.transform = `translate(${pos}px)`;
                    break;
                case "ArrowLeft":
                    pos -= 5;
                    box.style.transform = `translate(${pos}px)`;
                    break;
            }
            requestAnimationFrame(play);
        }

        requestAnimationFrame(play);
    </script>
</body>
