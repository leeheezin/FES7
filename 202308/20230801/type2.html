<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js type</title>
</head>
<body>
    <script>
        // 원시타입
        // 숫자, 문자, 불리언, null, undefined, symbol
        // 특징1: 변경 불가
        let x = 'hello'
        console.log(x)
        console.log(x[0])
        console.log(x[1])
        x[0] = 10 //변경 불가
        console.log(x[0]) //그대로 h
        //특징2: 값의 참조가 저장되는것이 아닌, 값자체를 가리키게 된다.
        let xx= 10
        let yy = xx
        xx=20
        console.log(xx,yy)
        // 참조타입
        // 객체, 배열, 함수, 정규표현식
    </script>
</body>
</html>
