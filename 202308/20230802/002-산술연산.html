<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number 메서드</title>
</head>
<body>
    <script>
        //모든 프로그래밍 언어의 공통사항
        //부동소숫점 연산은 정확하지 않습니다.
        //2진수로 바꾸었을때 무한대수가 발생하기 때문입니다.
        console.log(0.1+0.2)
        //0.30000000000000004

        let x = 0.1
        //산술연산   
        console.log(`10+3 = ${10+3}`)
        console.log(`10-3 = ${10-3}`)
        console.log(`10/3 = ${10/3}`)
        console.log(`10*3 = ${10*3}`)
        console.log(`10**3 = ${10**3}`) //10의3승
        console.log(`4**0.5 = ${4**0.5}`) //4의 제곱근
        console.log(`10%3 = ${10%3}`) // 나머지
    </script>
</body>
</html>
