<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        //단항연산자
        console.log(-2)
        console.log(-(-2))
        // console.log(--2) error
        console.log(+4)
        console.log(+'4')
        //소수점 제거(내림)
        console.log(~~3.14) //3

        // 증감연산자
        let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다.
        console.log("증감연산 : ", ++num); // 4
        console.log("증감연산 : ", num++); // 4 출력후 연산함
        console.log("증감연산 : ", --num); // 4
        console.log("증감연산 : ", num--); //4 출력후 연산함

        // 비교연산자 (값은 불리언으로 반환)
        console.log("비교연산 : ", 2 > 3);
        console.log("비교연산 : ", 2 >= 3);
        console.log("비교연산 : ", 2 < 3);
        console.log("비교연산 : ", 2 <= 3);
        console.log("비교연산 : ", 2 == 3); 
        console.log("비교연산 : ", 2 === 3);
        // 등호 2개를 권하지 않습니다. 실무에서 등호 3개를 사용한다. 2개까지는 타입이달라도 같이나와 오류가 많다.
        
    </script>
</body>
</html>
