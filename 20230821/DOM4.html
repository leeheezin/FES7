<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <article class="cont">
        <h1>안녕하세요 저는 이런사람입니다</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore mollitia autem soluta recusandae. Illum in, dolore, quaerat totam quo voluptatum tenetur ut fuga nisi ex cum enim beatae quibusdam sint.</p>
        <strong>감사하빈다.</strong>
    </article>
    <strong class="sayHi">
        반값습니다.
    </strong>
    <script>
        const container = document.querySelector('.cont')
        console.log(container.firstElementChild);  // 첫번째 자식을 찾습니다.
        console.log(container.lastElementChild);   // 마지막 자식을 찾습니다.
        console.log(container.nextElementSibling); // 다음 형제요소를 찾습니다.
        console.log(container.previousSibling);    // 이전 형제노드를 찾습니다.
        console.log(container.children);           // 모든 직계자식을 찾습니다.
        console.log(container.parentElement);      // 부모 요소를 찾습니다.
        // 자기 자신부터 시작해 부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾습니다. 단, 형제요소는 찾지 않습니다.
        console.log(container.querySelector('strong').closest('.cont').innerHTML);  
        sayHi.insertAdjacentHTML('afterbegin','<span>안녕히가세요!</span>')
        sayHi.insertAdjacentHTML('beforeend','<span>ㅇㅇㅇ!</span>')
        sayHi.insertAdjacentHTML('afterend','<span>ㅋㅋㅋ!</span>')
    </script>
</body> 
</html>
