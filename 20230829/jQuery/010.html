<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>

    <script>
        // $('ul').append('<li>list 추가</li>').appendTo('ul')
        
        const ulEl = document.querySelector('ul')
        const liEl = document.createElement('li')

        liEl.textContent = 'list 추가'
        ulEl.appendChild(liEl)

        // $('ul').prepend('<li>list 추가</li>')
        ulEl.insertBefore(liEl, ulEl.querySelector('li:nth-child(2)'))

        // $('ul').before('<p>before</p>')
        // $('ul').after('<p>after</p>')

        const pEl = document.createElement('p')
        pEl.textContent = 'before'
        pEl.textContent = 'after'
        ulEl.parentElement.insertBefore(pEl,ulEl)
        ulEl.parentElement.appendChild(pEl,ulEl)

        

    </script>
</body>
</html>
