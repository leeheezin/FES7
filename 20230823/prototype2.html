<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const obj = {
        name: 'test'
        }

        console.log(obj.hasOwnProperty('name'));

        const arr = [1,2,3];

        console.log(arr.hasOwnProperty('name'));

        console.log(Array.prototype.__proto__ === Object.prototype);
        console.log(Number.prototype.__proto__ === Object.prototype);
        console.log(String.prototype.__proto__ === Object.prototype);
        console.log(Math.__proto__ === Object.prototype);
        //오브젝트 생성자가 최상위 모두오브젝트의 인스턴스가됨 상속받음

        function Parent() {
            this.name = '재현';
        }
        Parent.prototype.rename = function (name) {
            this.name = name;
        }
        Parent.prototype.sayName = function () {
            console.log(this.name);
        }

        function Child() {
            Parent.call(this)
            this.newName = '루피' 
        }
        //Parent 생성자의 this를 Child인스턴스를 바라보게 만듬. child가 상속받아 사용가능.그래서 call을씀 
        Child.prototype = Object.create(Parent.prototype) //Object.create메소드를 통해 prototype을 변경

        Child.prototype.Hello = function(){
            console.log('hello')
        }
        const child = new Child() //다중속성은 지원하지않음 부모는하나만
    </script>
</body>
</html>
