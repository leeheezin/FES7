<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <h1 class="logo">
                <img src="./images/weniv-logo.png" alt="">
            </h1>
            <div class="timer">
                <div class="timer-wrap">
                    <h3>TIMER</h3>
                    <div class="timer-box">
                        <div class="hrs">
                            <span>HRS</span>
                            <div class="timer-hrs box"><span>00</span></div>
                        </div>   
                        <div class="min">
                            <span>MIN</span>
                            <div class="timer-min box">
                                <span>00</span>
                            </div>
                        </div>
                        <div class="sec">
                            <span>SEC</span>
                            <div class="timer-sec box">
                                <span>00</span>
                            </div>
                        </div>
                    </div>
                    <div class="btn-box">
                        <div class="start-pause">
                            <img src="./images/start-default.png" alt="">
                        </div>
                        <div class="reset">
                            <img src="./images/reset-default.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
